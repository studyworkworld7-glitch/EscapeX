<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EscapeX | By RudX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white font-sans overflow-hidden h-screen">

    <header class="fixed top-0 w-full h-24 flex justify-between items-center px-8 z-[60]">
        <button onclick="show('stats')" class="flex items-center gap-4 group cursor-pointer">
            <div id="profile-img" class="w-12 h-12 rounded-full glass flex items-center justify-center overflow-hidden border border-white/10 group-hover:border-white/40 transition">
                <i data-lucide="user" class="w-5 h-5 opacity-40"></i>
            </div>
            <div class="text-left">
                <p id="profile-name" class="text-[11px] uppercase tracking-[0.2em] font-bold">Guest Operator</p>
                <p id="auth-status" class="text-[8px] uppercase tracking-widest opacity-30">Offline Mode</p>
            </div>
        </button>
        <button onclick="toggleFullscreen()" class="w-12 h-12 glass rounded-full flex items-center justify-center">
            <i data-lucide="maximize" class="w-4 h-4"></i>
        </button>
    </header>

    <nav class="fixed bottom-10 left-1/2 -translate-x-1/2 w-[90%] max-w-md h-20 glass rounded-full flex justify-around items-center z-50 px-8">
        <button onclick="show('focus')" class="nav-item active" id="n-focus"><i data-lucide="timer"></i></button>
        <button onclick="show('tasks')" class="nav-item" id="n-tasks"><i data-lucide="layout-list"></i></button>
        <button onclick="show('zen')" class="nav-item" id="n-zen"><i data-lucide="wind"></i></button>
        <button onclick="show('stats')" class="nav-item" id="n-stats"><i data-lucide="shield-check"></i></button>
    </nav>

    <main>
        <section id="focus" class="view active flex flex-col items-center justify-center pt-20">
            <div class="relative w-80 h-80 flex items-center justify-center mb-12">
                <svg class="absolute inset-0 w-full h-full -rotate-90">
                    <circle cx="160" cy="160" r="150" stroke="rgba(255,255,255,0.03)" stroke-width="2" fill="none"/>
                    <circle id="progress" cx="160" cy="160" r="150" stroke="white" stroke-width="4" fill="none" stroke-dasharray="942" stroke-dashoffset="942" stroke-linecap="round" style="transition: stroke-dashoffset 1s linear;"/>
                </svg>
                <div class="text-center">
                    <div id="timer-display" class="text-7xl font-mono font-thin tracking-tighter">25:00</div>
                    <div class="text-[10px] uppercase tracking-[0.5em] opacity-20 mt-4">Flow State</div>
                </div>
            </div>
            <div class="w-full max-w-xs space-y-4">
                <button onclick="toggleTimer()" id="main-btn" class="w-full py-5 bg-white text-black font-bold uppercase tracking-[0.3em] text-xs rounded-2xl">Initialize</button>
                <div class="flex justify-between p-2 glass rounded-2xl">
                    <button onclick="setAudio('white')" id="a-white" class="sound-btn p-4"><i data-lucide="cloud"></i></button>
                    <button onclick="setAudio('brown')" id="a-brown" class="sound-btn p-4"><i data-lucide="waves"></i></button>
                    <button onclick="setAudio('tick')" id="a-tick" class="sound-btn p-4"><i data-lucide="clock"></i></button>
                    <button onclick="stopAudio()" class="p-4 opacity-20"><i data-lucide="volume-x"></i></button>
                </div>
            </div>
        </section>

        <section id="tasks" class="view hidden pt-32 px-8 overflow-y-auto pb-40">
            <div class="max-w-2xl mx-auto space-y-12">
                <div>
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-thin tracking-tighter">Task Intelligence</h2>
                        <button onclick="refreshAll()" class="opacity-30 hover:opacity-100"><i data-lucide="refresh-cw" class="w-4"></i></button>
                    </div>
                    <div id="task-container" class="space-y-8">
                        </div>
                </div>
                <div>
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-thin tracking-tighter">Temporal Events</h2>
                        <button onclick="addEventPrompt()" class="text-[10px] uppercase tracking-widest bg-white/10 px-4 py-2 rounded-lg">+ Add Event</button>
                    </div>
                    <div id="calendar-container" class="space-y-4">
                        </div>
                </div>
            </div>
        </section>

        <section id="stats" class="view hidden flex flex-col items-center justify-center px-8">
            <div id="auth-ui" class="glass p-10 rounded-[3rem] text-center w-full max-w-sm">
                <i data-lucide="lock" class="w-12 h-12 mx-auto mb-6 opacity-20"></i>
                <h2 class="text-xl font-light mb-2">Cloud Sync</h2>
                <p class="text-[10px] uppercase opacity-30 tracking-[0.2em] mb-10">Authorize Google Workspace</p>
                <button onclick="handleAuth()" class="w-full py-4 bg-white text-black font-bold rounded-xl uppercase text-[10px] tracking-widest">Connect Account</button>
            </div>
            <div id="user-stats" class="hidden w-full max-w-sm space-y-4">
                <div class="glass p-6 rounded-3xl flex justify-between items-center">
                    <p class="text-[10px] uppercase opacity-40">Session History</p>
                    <p id="total-hours" class="font-mono text-2xl">0.0h</p>
                </div>
                <button onclick="logout()" class="w-full py-4 border border-white/10 rounded-xl text-[10px] uppercase tracking-widest opacity-40">Disconnect</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
