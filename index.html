<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>EscapeX | By RudX</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100;400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body id="app-body">
    <div id="night-overlay"></div>

    <header class="fixed top-0 w-full h-20 flex justify-between items-center px-6 z-[60]" id="header-ui">
        <div class="flex items-center gap-3">
            <div id="profile-img" class="w-10 h-10 rounded-full bg-white/5 border border-white/10 overflow-hidden flex items-center justify-center">
                <i data-lucide="user" class="w-5 h-5 opacity-40"></i>
            </div>
            <div class="text-left">
                <p class="text-[8px] uppercase tracking-[0.3em] opacity-40">Operator</p>
                <p id="profile-name" class="text-[10px] uppercase tracking-widest font-bold">Guest_User</p>
            </div>
        </div>
        <button onclick="toggleFullscreen()" class="w-10 h-10 flex items-center justify-center glass rounded-full">
            <i data-lucide="maximize" id="fs-icon" class="w-4 h-4"></i>
        </button>
    </header>

    <nav class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-md h-16 bg-white/5 backdrop-blur-2xl border border-white/10 rounded-full flex justify-around items-center z-50 px-6" id="nav-ui">
        <button onclick="show('focus')" class="nav-item active" id="n-focus"><i data-lucide="timer"></i></button>
        <button onclick="show('tasks')" class="nav-item" id="n-tasks"><i data-lucide="list-todo"></i></button>
        <button onclick="show('zen')" class="nav-item" id="n-zen"><i data-lucide="wind"></i></button>
        <button onclick="show('stats')" class="nav-item" id="n-stats"><i data-lucide="bar-chart-3"></i></button>
    </nav>

    <section id="focus" class="view active px-8 flex flex-col items-center justify-center">
        <div class="relative w-80 h-80 flex items-center justify-center mb-10">
            <svg class="absolute inset-0 w-full h-full -rotate-90">
                <circle cx="160" cy="160" r="150" stroke="rgba(255,255,255,0.03)" stroke-width="2" fill="none"/>
                <circle id="progress" cx="160" cy="160" r="150" stroke="white" stroke-width="3" fill="none" stroke-dasharray="942" stroke-dashoffset="942" stroke-linecap="round"/>
            </svg>
            <div class="text-center z-10">
                <div id="timer-display" class="text-7xl font-mono font-extralight tracking-tighter mb-2">25:00</div>
                <div id="session-type" class="text-[9px] uppercase tracking-[0.4em] opacity-30">Deep Work Mode</div>
            </div>
        </div>
        <div class="w-full max-w-xs space-y-4">
            <button onclick="toggleTimer()" id="main-btn" class="w-full py-5 bg-white text-black font-bold uppercase tracking-[0.4em] text-xs rounded-xl shadow-2xl shadow-white/10">Initialize Flow</button>
            <div class="flex justify-center items-center py-3 glass rounded-xl">
                <button onclick="toggleSoundMenu()" class="flex items-center gap-2 opacity-50 hover:opacity-100 transition-all">
                    <i data-lucide="music" class="w-4 h-4"></i>
                    <span class="text-[10px] uppercase tracking-widest">Audio Environment</span>
                </button>
            </div>
            <button onclick="toggleTimerSettings()" class="w-full py-3 opacity-40 text-[9px] uppercase tracking-widest">Settings</button>
        </div>

        <div id="sound-menu" class="hidden fixed inset-0 z-[100] bg-black/90 backdrop-blur-xl flex items-center justify-center p-8">
            <div class="w-full max-w-sm space-y-8 relative">
                <button onclick="toggleSoundMenu()" class="absolute -top-12 right-0 opacity-40 hover:opacity-100"><i data-lucide="x"></i></button>
                <div class="grid grid-cols-3 gap-4">
                    <button onclick="setAudio('none')" class="sound-opt"><i data-lucide="volume-x"></i><span>None</span></button>
                    <button onclick="setAudio('white')" class="sound-opt"><i data-lucide="cloud"></i><span>White</span></button>
                    <button onclick="setAudio('brown')" class="sound-opt"><i data-lucide="waves"></i><span>Brown</span></button>
                    <button onclick="setAudio('binaural')" class="sound-opt"><i data-lucide="brain"></i><span>Focus</span></button>
                    <button onclick="setAudio('flow')" class="sound-opt"><i data-lucide="zap"></i><span>Flow</span></button>
                    <button onclick="setAudio('tick')" class="sound-opt"><i data-lucide="clock"></i><span>Tick</span></button>
                </div>
                <div class="space-y-4 px-2">
                    <div class="flex justify-between text-[10px] tracking-widest opacity-40 uppercase"><span>Volume</span><span id="vol-val">50%</span></div>
                    <input type="range" id="vol-slider" min="0" max="1" step="0.01" value="0.5" class="w-full" oninput="updateVolume()">
                </div>
            </div>
        </div>

        <div id="timer-settings" class="hidden fixed inset-0 z-[70] bg-black/95 flex flex-col p-10 justify-center overflow-y-auto">
            <div class="max-w-sm mx-auto w-full space-y-8 pb-20">
                <h3 class="text-xl font-thin tracking-widest border-b border-white/10 pb-4">PROTOCOL CONFIG</h3>
                <div class="space-y-6">
                    <div class="space-y-3">
                        <div class="flex justify-between text-[10px] tracking-widest opacity-50"><span>Work Session</span><span id="val-focus">25m</span></div>
                        <input type="range" id="cfg-focus" min="1" max="120" value="25" class="w-full" oninput="updateConfigUI()">
                    </div>
                    <div class="space-y-3">
                        <div class="flex justify-between text-[10px] tracking-widest opacity-50"><span>Short Break</span><span id="val-short">5m</span></div>
                        <input type="range" id="cfg-short" min="1" max="30" value="5" class="w-full" oninput="updateConfigUI()">
                    </div>
                    <div class="space-y-3">
                        <div class="flex justify-between text-[10px] tracking-widest opacity-50"><span>Long Break</span><span id="val-long">15m</span></div>
                        <input type="range" id="cfg-long" min="1" max="60" value="15" class="w-full" oninput="updateConfigUI()">
                    </div>
                    <div class="space-y-3">
                        <div class="flex justify-between text-[10px] tracking-widest opacity-50"><span>Cycles</span><span id="val-cycles">4</span></div>
                        <input type="range" id="cfg-cycles" min="1" max="10" value="4" class="w-full" oninput="updateConfigUI()">
                    </div>
                </div>
                <div class="space-y-3">
                    <label class="flex justify-between items-center glass p-4 rounded-xl cursor-pointer">
                        <span class="text-[10px] uppercase tracking-widest opacity-60">Auto-Start Cycles</span>
                        <input type="checkbox" id="cfg-autostart" class="w-4 h-4 rounded border-white/10 bg-white/5">
                    </label>
                    <label class="flex justify-between items-center glass p-4 rounded-xl cursor-pointer">
                        <span class="text-[10px] uppercase tracking-widest opacity-60">Night Light (Red Tint)</span>
                        <input type="checkbox" id="cfg-night" onchange="updateNightLight()" class="w-4 h-4">
                    </label>
                </div>
                <button onclick="toggleTimerSettings()" class="w-full py-4 bg-white text-black text-[10px] font-bold uppercase tracking-widest rounded-lg">Save Parameters</button>
            </div>
        </div>
    </section>

    <section id="tasks" class="view px-8 pt-32">
        <div class="max-w-md mx-auto w-full">
            <h2 class="text-4xl font-thin tracking-tighter mb-8">Objectives</h2>
            <div class="mb-12">
                <div class="glass flex items-center mb-4 pr-4">
                    <input type="text" id="task-in" placeholder="New task..." class="flex-1 bg-transparent p-4 outline-none text-sm" onkeypress="if(event.key==='Enter')addTask()">
                    <button onclick="addTask()" class="opacity-40"><i data-lucide="plus" class="w-4"></i></button>
                </div>
                <div id="task-list" class="space-y-3"></div>
            </div>
            <div>
                <p class="text-[9px] uppercase tracking-widest opacity-30 mb-4">Calendar Sync</p>
                <div id="calendar-list" class="space-y-3"></div>
            </div>
        </div>
    </section>

    <section id="zen" class="view px-8 flex flex-col items-center justify-center">
        <div class="flex gap-2 mb-12 glass p-1 rounded-full">
            <button onclick="setZenMode('focus')" id="zen-focus" class="zen-btn active">Focus</button>
            <button onclick="setZenMode('relax')" id="zen-relax" class="zen-btn">Relax</button>
            <button onclick="setZenMode('study')" id="zen-study" class="zen-btn">Study</button>
        </div>
        <div id="zen-ring" class="w-64 h-64 rounded-full border border-white/5 flex items-center justify-center transition-all duration-[4000ms]">
            <div id="zen-text" class="text-xs tracking-[0.4em] uppercase opacity-40">Ready</div>
        </div>
        <button onclick="startZen()" id="zen-btn" class="mt-12 px-10 py-4 glass rounded-full text-[10px] uppercase tracking-[0.3em]">Start Ritual</button>
    </section>

    <section id="stats" class="view px-8 pt-32">
        <div class="max-w-md mx-auto w-full h-full flex flex-col">
            <h2 class="text-4xl font-thin tracking-tighter mb-12 text-center">Cloud Sync</h2>
            <div id="auth-box" class="glass p-10 text-center">
                <p class="text-[10px] uppercase tracking-widest opacity-40 mb-6">Connect to Workspace</p>
                <button onclick="handleAuthClick()" class="w-full py-4 bg-white text-black font-bold text-[10px] uppercase tracking-widest rounded-xl">Authorize Account</button>
            </div>
            <div class="mt-8 glass p-6 flex justify-between">
                <p class="text-[10px] uppercase opacity-40">Session History</p>
                <p id="stat-total" class="font-mono text-xl">0.0h</p>
            </div>
            <div class="mt-auto pb-10 text-center opacity-20">
                <p class="text-[9px] uppercase tracking-[0.6em]">Project by Rudra Thorat</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
